<!DOCTYPE html>

<head th:replace="layouts/fragmentos :: cabecera"></head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<div th:replace="layouts/fragmentos :: sidebar"></div>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<div th:replace="layouts/fragmentos :: topbar"></div>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->


					<!-- Tabla -->

					<form th:action="@{/uactividad/form}" th:object="${auxiliar}"
						method="post">

						<div class="col-12 mb-2">
								<label>Usuario</label> <select class="form-control"
									th:field="*{idUsuario}">
									<option th:value="${0}">Seleccione una opción</option>
									<option th:each="item : ${listaUsuario}"
										th:value="${item.id}" th:text="${item.nombre}"></option>
								</select>
						</button>
							</div>
							
						<div class="col-12 mb-2">
								<label>Actividad</label> <select class="form-control"
									th:field="*{idActividad}">
									<option th:value="${0}">Seleccione una opción</option>
									<option th:each="item : ${listaActividades}"
										th:value="${item.id}" th:text="${item.nombre}"></option>
								</select>
							</div>
						
							<button type="submit" class="btn btn-primary mt-2">
							<i class="fas fa-save"></i> Filtrar
						</button>

					</form>



					<div class="card mt-3">
						<div class="card-header">
							<div class="d-sm-flex align-items-center justify-content-between">
								<h1 class="h3 mb-0 text-gray-800">Lista de Actividades por
									Usuario</h1>
							</div>
						</div>
						<div class="card-body">

							<table class="table table-bordered table-hover " id="mitablita">
								<thead class="thead-dark">
									<tr>
										<th>ID</th>
										<th>Usuario</th>
										<th>Actividad</th>
										<th>Tiempo</th>
										<th>Cantidad</th>
										<th>Fecha</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="item: ${listaUActividades}">
										<td th:text="${item.id}">1</td>
										<td th:text="${item.usuario.nombre}">abc</td>
										<td th:text="${item.actividad.nombre}">abc</td>
										<td th:text="${item.tiempoSeg}">abc</td>
										<td th:text="${item.cantidad}">abc</td>
										<td th:text="${item.fecha}">abc</td>
										<!--  <td class="text-center"><a href="#"
											class="btn btn-warning editarDocumento" th:id="${item.id}"
											th:param1="${item.nombre}" th:param2="${item.descripcion}">
												<i class="fas fa-edit"></i> Editar
										</a></td>
										<td class="text-center"><a
											th:href="@{/documento/eliminar/}+${item.id}"
											th:onclick="return confirm('Desea eliminar?')" 
											class="btn btn-danger"> <i class="fas fa-trash-alt"></i>
												Eliminar
										</a></td>-->
									</tr>
								</tbody>
							</table>
						</div>
					</div>

					<!-- Fin Tabla -->

					<div class="row mt-2">
						<div class="col-12">
							<button type="button" id="btnNueva" class="btn btn-secondary"
								onclick="tableToExcel('mitablita', 'W3C Example Table')" value="Export to Excel">
								<i class="fas fa-plus-circle"></i> Emitir reporte
							</button>
						</div>
					</div>  

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<div th:replace="layouts/fragmentos :: footer"></div>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->
