<!DOCTYPE html>
<html lang="en">

<head th:replace="layouts/fragmentos :: cabecera"></head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper" >

        <!-- Sidebar -->
        <div th:replace="layouts/fragmentos :: sidebar"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div th:replace="layouts/fragmentos :: topbar"></div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    
                    
                    <!-- Tabla -->
                    
                    <div class="card">
						<div class="card-header"><div class="d-sm-flex align-items-center justify-content-between">
                        <h1 class="h3 mb-0 text-gray-800">Lista de Documentos</h1>
                        
                    </div></div>
						<div class="card-body">
							<table class="table table-bordered table-hover ">
								<thead class="thead-dark">
									<tr>
										<th>ID</th>
										<th>Nombre</th>
										<th>Descripción</th>
										<th>Estado</th>
										<th></th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="item: ${listaDocumentos}">
										<td th:text="${item.id}">1</td>
										<td th:text="${item.nombre}">abc</td>
										<td th:text="${item.descripcion}">abc</td>
										<td th:text="${item.estado}">abc</td>
										<td class="text-center"><a href="#"
											class="btn btn-warning editarDocumento" th:id="${item.id}"
											th:param1="${item.nombre}" th:param2="${item.descripcion}">
												<i class="fas fa-edit"></i> Editar
										</a></td>
										<td class="text-center"><a
											th:href="@{/documento/eliminar/}+${item.id}"
											th:onclick="return confirm('Desea eliminar?')" 
											class="btn btn-danger"> <i class="fas fa-trash-alt"></i>
												Eliminar
										</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					
					<!-- Fin Tabla -->
					
					<div class="row mt-2">
						<div class="col-12">
							<button type="button" id="btnNueva" class="btn btn-secondary"
								data-toggle="modal" data-target="#formularioModal">
								<i class="fas fa-plus-circle"></i> Nuevo Documento
							</button>
						</div>
					</div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <div th:replace="layouts/fragmentos :: footer"></div>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Modal -->
	<div class="modal fade" id="formularioModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Nuevo
						Documento:</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form th:action="@{/documento/form}" th:object="${documento}"
					method="post">
					<input type="hidden" th:field="*{id}" />
					<div class="modal-body">
						<div class="row">
							<div class="col-12 mb-2">
								<label>Ingrese nombre:</label> <input type="text"
									class="form-control" th:field="*{nombre}" />
							</div>
							<div class="col-12">
								<label>Ingrese descripción: </label> <input type="text"
									class="form-control" th:field="*{descripcion}" />
							</div>
						</div>
					</div>
					<br>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">
							<i class="fas fa-ban"></i> Cancelar
						</button>
						<button type="submit" class="btn btn-primary">
							<i class="fas fa-save"></i> Guardar Documento
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
  
    <!-- Logout Modal-->
    <div th:replace="layouts/fragmentos :: logoutmodal"></div>

    <!-- Bootstrap core JavaScript-->
    <div th:replace="layouts/fragmentos :: librerias"></div>
    <script th:src="@{/js/documento.js}"></script>

    <!-- Custom scripts for all pages-->
    
</body>

</html>
